# Site Settings
title: Souris Ray
tagline: "The words are written. The silence between them is yours to fill."
description: ASMR/RP/Voice Drame Scriptwriter - Crafting immersive audio experiences
url: "https://sourisray.github.io"
baseurl: ""

# Build Settings
markdown: kramdown
permalink: pretty
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock

# Collections
collections:
  scripts:
    output: true
    permalink: /scripts/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "scripts"
    values:
      layout: "script"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# Social
discord_url: "https://discord.gg/your-server-here"

