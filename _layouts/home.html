---
layout: default
---

<style>
  /* Home page only */
  body {
    background-image:
      radial-gradient(circle at 50% 50%, rgba(30, 43, 39, 0.5) 0%, transparent 55%);
  }

  /* Let the hero fill all space between header and footer */
  .main-content {
    padding: 0;
    display: flex;
    flex-direction: column;
  }

  /* Hero takes all remaining vertical space â€” no extra scroll */
  .hero-section {
    flex: 1;
    min-height: unset;
  }

  /* Shift content 50px above the vertical center */
  .hero-content {
    margin-bottom: 100px;
  }
</style>

<div class="hero-section">
  <div class="hero-content">
    <h1 class="hero-title">{{ site.title }}</h1>

    {% if site.tagline %}
    <p class="hero-tagline">{{ site.tagline }}</p>
    {% endif %}

    <div class="hero-cta">
      <a href="{{ '/scripts' | relative_url }}" class="btn btn-primary btn-large magnetic-btn">Explore Scripts</a>
      <a href="{{ '/bilibili-tools' | relative_url }}" class="btn btn-primary btn-large magnetic-btn">Bilibili Streaming
        Tools</a>
    </div>
  </div>
</div>
