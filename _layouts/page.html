---
layout: default
---

<div class="page-container">
  <header class="page-header">
    <h1 class="page-title">{{ page.title }}</h1>
    <div class="ornamental-divider"></div>
    {% if page.description %}
    <p class="page-description">{{ page.description }}</p>
    {% endif %}
  </header>

  <div class="page-content">
    {{ content }}
  </div>
</div>
