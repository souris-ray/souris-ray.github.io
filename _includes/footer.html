<footer class="site-footer">
  <div class="footer-content">
    <div class="ornamental-divider"></div>

    <div class="footer-links">
      <a href="{{ '/' | relative_url }}" class="footer-link">Home</a>
      <a href="{{ '/scripts' | relative_url }}" class="footer-link">Scripts</a>
      <a href="{{ '/about' | relative_url }}" class="footer-link">About</a>
      <a href="{{ '/guidelines' | relative_url }}" class="footer-link">Guidelines</a>
      {% if site.discord_url %}
      <a href="{{ site.discord_url }}" class="footer-link" target="_blank" rel="noopener noreferrer">Discord</a>
      {% endif %}
    </div>

    <p class="copyright">
      &copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.
    </p>
  </div>
</footer>
