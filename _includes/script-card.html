<article class="script-card" data-date="{{ script.date | date: '%Y-%m-%d' }}" data-title="{{ script.title }}"
  data-type="{{ script.type }}" data-tags="{{ script.tags | join: ',' }}">
  <a href="{{ script.url | relative_url }}" class="script-card-link">
    <div class="script-card-content">
      <h3 class="script-card-title">{{ script.title }}</h3>

      <p class="script-card-description">
        {{ script.description | truncate: 120 }}
      </p>

      <div class="script-card-meta">
        <span class="script-card-date"><i class="ph ph-calendar-blank"></i> {{ script.date | date: "%B %d, %Y" }}</span>
        <span class="script-card-wordcount">
          <span class="wc-numbers"><i class="ph ph-file-text"></i> {{ script.total_word_count }}w / {{
            script.spoken_word_count }}w</span>
          <span class="wc-labels">
            <span class="wc-label">TOTAL</span>
            <span class="wc-label">SPOKEN</span>
          </span>
        </span>
      </div>
    </div>
  </a>
</article>
