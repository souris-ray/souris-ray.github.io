<header class="site-header">
  <nav class="site-nav">
    <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}</a>

    <button class="mobile-menu-toggle" aria-label="Toggle navigation menu" id="mobile-menu-toggle">
      <i class="ph ph-list"></i>
    </button>

    <ul class="nav-menu" id="nav-menu">
      <li><a href="{{ '/' | relative_url }}" class="nav-link {% if page.url == '/' %}active{% endif %}">Home</a></li>
      <li><a href="{{ '/scripts' | relative_url }}"
          class="nav-link {% if page.url contains '/scripts' %}active{% endif %}">Scripts</a></li>
      <li><a href="{{ '/bilibili-tools' | relative_url }}"
          class="nav-link {% if page.url contains '/bilibili-tools' %}active{% endif %}">Bilibili Tools</a></li>
      <li><a href="{{ '/about' | relative_url }}"
          class="nav-link {% if page.url contains '/about' %}active{% endif %}">About</a></li>
      <li><a href="{{ '/guidelines' | relative_url }}"
          class="nav-link {% if page.url contains '/guidelines' %}active{% endif %}">Guidelines</a></li>
    </ul>
  </nav>
</header>

<script>
  // Mobile menu toggle
  document.addEventListener('DOMContentLoaded', function () {
    const toggle = document.getElementById('mobile-menu-toggle');
    const menu = document.getElementById('nav-menu');

    if (toggle && menu) {
      toggle.addEventListener('click', function () {
        menu.classList.toggle('active');
      });
    }
  });
</script>
